{% extends 'Home/base.html' %}

{% block page_title %} Preskool - Add Assignment {% endblock %}

{% block content %}

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Add Assignment</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'assignment_list' %}">Assignment</a></li>
                        <li class="breadcrumb-item active">Add Assignment</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="{% url 'add_assignment' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="class_assigned" class="form-label">Class</label>
                                    <select name="class_assigned" id="class_assigned" class="form-select" required>
                                        <option value="">Select Class</option>                                        
                                        {% for class_obj in available_classes %}
                                        <option value="{{ class_obj.id }}">{{ class_obj }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <select name="subject" id="subject" class="form-select" required>
                                        <option value="">Select Subject</option>
                                        {% for subject in available_subjects %}
                                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="teacher" class="form-label">Teacher</label>
                                    <select name="teacher" id="teacher" class="form-select" required>
                                        <option value="">Select Teacher</option>
                                        {% for teacher in available_teachers %}
                                        <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-plus"></i> Add Assignment
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
